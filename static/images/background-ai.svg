<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#0b2947" />
      <stop offset="100%" stop-color="#04293a" />
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0%" stop-color="#6EE7B7" stop-opacity="0.18" />
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0.14" />
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="screen"/>
    </filter>
  </defs>

  <!-- base gradient -->
  <rect width="100%" height="100%" fill="url(#g1)" />

  <!-- soft abstract glows -->
  <g filter="url(#soft)">
    <ellipse cx="1600" cy="220" rx="520" ry="260" fill="url(#g2)" />
    <ellipse cx="300" cy="820" rx="420" ry="210" fill="#7C3AED" opacity="0.08" />
  </g>

  <!-- neural network lines + nodes -->
  <g stroke="#8EE4FF" stroke-opacity="0.6" stroke-width="1.2" fill="none">
    <!-- diagonal mesh -->
    <path d="M120 200 C 420 100, 760 240, 1080 160" stroke-linecap="round" />
    <path d="M220 740 C 520 640, 860 780, 1180 700" stroke-linecap="round" />
    <path d="M400 120 C 740 40, 1120 280, 1500 100" stroke-linecap="round" />
    <path d="M80 480 C 360 380, 740 520, 1060 440" stroke-linecap="round" />
  </g>

  <!-- nodes -->
  <g>
    <circle cx="120" cy="200" r="6" fill="#7CE3FF" opacity="0.95" />
    <circle cx="420" cy="140" r="5" fill="#9CF6C7" opacity="0.95" />
    <circle cx="760" cy="240" r="7" fill="#8AE7FF" opacity="0.95" />
    <circle cx="1080" cy="160" r="6" fill="#B5FFD6" opacity="0.95" />

    <circle cx="220" cy="740" r="6" fill="#8AE7FF" opacity="0.95" />
    <circle cx="520" cy="680" r="5" fill="#9CF6C7" opacity="0.95" />
    <circle cx="860" cy="780" r="7" fill="#7CE3FF" opacity="0.95" />
    <circle cx="1180" cy="700" r="6" fill="#B5FFD6" opacity="0.95" />

    <circle cx="1500" cy="100" r="8" fill="#9CD8FF" opacity="0.98" />
    <circle cx="400" cy="120" r="5" fill="#6EE7B7" opacity="0.95" />
  </g>

  <!-- subtle grid lines -->
  <g stroke="#ffffff" stroke-opacity="0.02" stroke-width="1">
    <path d="M0 60 L1920 60" />
    <path d="M0 300 L1920 300" />
    <path d="M0 540 L1920 540" />
    <path d="M0 780 L1920 780" />
  </g>

  <!-- corner accent -->
  <g transform="translate(40,40)">
    <rect x="0" y="0" width="240" height="72" rx="12" fill="#062D48" opacity="0.14" />
    <text x="20" y="46" fill="#AEE0FF" font-family="Segoe UI, Arial, sans-serif" font-size="22">AI â€¢ Abstract</text>
  </g>
</svg>
